<h2>Languages</h2>

<div class="languages">
  <div class="lang">LANGUAGES</div>
  <div class="lines">
    <div class="line1"></div>
    <div class="line2"></div>
  </div>
  <div class="language-list">
    <app-progress-bar [percentage]="90" label="ENGLISH"></app-progress-bar>
    <app-progress-bar [percentage]="60" label="GERMAN"></app-progress-bar>
    <app-progress-bar [percentage]="45" label="SPANISH"></app-progress-bar>
  </div>
</div>
